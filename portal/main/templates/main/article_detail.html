{% load i18n static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>



<form action="{% url 'set_language' %}" method="post">{% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}">
    <select name="language">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
        <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected{% endif %}>
            {{ language.name_local }} ({{ language.code }})
        </option>
        {% endfor %}
    </select>
    <input type="submit" value="Go">
</form>


<div class="card">
    <div class="card__image">
        <img src="https://via.placeholder.com/300x250?text=Your Image" alt="">
    </div>
    <h3 class="crad__title">{{ instance.title }}</h3>
    <p class="card__description">{{ instance.text }}</p>
</div>

<div class="card">
    <div class="card__image">
        <img src="https://via.placeholder.com/300x250?text=Your Image" alt="">
    </div>
    <h3 class="crad__title">{% trans 'Шаблон заголовка' %}</h3>
    <p class="card__description">{% trans 'Шаблон текста' %}</p>
</div>

{% for language in languages %}
  <form action="{% url 'set_language' %}" method="post" id="form_{{ language.code }}" style="display:inline!important;">
  {% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}" />
    <input name="language" type="hidden" value="{{ language.code }}" />
  </form>
  <button class="lang-button" type="submit" form="form_{{ language.code }}" value="Submit">[{{ language.code }}]</button>
{% endfor %}

<script src="{% url 'javascript-catalog' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
