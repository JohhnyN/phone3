{% extends 'base.html' %}

{% block title %}Удаление дня рождения{% endblock %}

{% block content %}

<div class="container">
    <div class="p-5 mb-4 bg-light rounded-3 center">
        <h1 class="d-flex justify-content-center">Дни рождения</h1>
        <p class="d-flex justify-content-center lead">Удаление дня рождения</p>
    </div>

    <div class="container mt-5">



            <div class="card text-center text-white bg-danger mb-4">
                <div class="card-body">

                    <h5 class="card-title">Вы уверены, что хотите удалить <span class="fw-bold fs-4"> "{{birthday.fio}}" </span> ?</h5>
                    <p class="card-text">Это не действие необратимо.</p>


                    <form action="{% url 'delete_birthday' birthday.id  %}" method="POST">

                        {% csrf_token %}
                        <a class="btn btn-warning w-25 me-2" href="{% url 'birthday' %}">Нет</a>
                        <button type="submit" class="btn btn-outline-dark w-25"><i class="bi-trash"></i>Удалить</button>

                    </form>
                </div>
            </div>




        </div>
    </div>

</div>

{% endblock %}>
